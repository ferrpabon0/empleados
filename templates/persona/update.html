{% extends 'includes/base.html' %}


{% block title %}
    Editar Empleados
{% endblock title %}

{% block content %}

    {% include "includes/header.html" %}

    <div class="grid-container">
        <div class="grid-x">
            <div class="cell">

                <h1 class="cell">
                    Modificar Empleado

                </h1>

                <form class="grid-x grid-margin-x" method="POST"> {% csrf_token %}

                    <div class="cell large-6">
                        <label>Nombres:
                            {{ form.first_name }}
                        </label>
                    </div>
                    <div class="cell large-6">
                        <label>Apellidos:
                            {{ form.last_name }}
                        </label>
                    </div>
                    <div class="cell large-6">
                        <label>Trabajo:
                            {{ form.job }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>Area:
                            {{ form.departamento }}
                        </label>
                    </div>

                    <div class="cell large-6">
                        <label>Habilidades extra:
                            {{ form.habilidades }}
                        </label>
                    </div>

                      <div class="cell large-6">
                        <label>Hoja de Vida:
                            {{ form.hoja_vida }}
                        </label>
                    </div>




                    <div class="cell">
                        <button class="button success" type="submit">Actualizar</button>

                    </div>




                </form>

            </div>
        </div>

    </div>

{% endblock content %}
